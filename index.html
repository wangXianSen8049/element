<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>于琴的魔立方</title>
		<link rel="icon" href="ying.ico" type="image/x-icon">
		<link rel="shortcut icon" href="ying.ico" type="image/x-icon">
		<meta name="description" content="于琴的魔立方">
		<style>
			html,
			body {
				height: 100%;
			}
			
			body {
				background-color: #000000;
				margin: 0;
				font-family: Helvetica, sans-serif;
				;
				overflow: hidden;
			}
			
			a {
				color: #ffffff;
			}
			
			#info {
				position: absolute;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				font-weight: bold;
				text-align: center;
				z-index: 1;
			}
			
			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				font-family: verdana, Tahoma, Arial, Hei, "Microsoft Yahei", SimHei;
			}
			
			.element {
				width: 120px;
				height: 160px;
				box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
				border: 1px solid rgba(127, 255, 255, 0.25);
				text-align: center;
				cursor: default;
			}
			
			.element:hover {
				box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
				border: 1px solid rgba(127, 255, 255, 0.75);
			}
			
			.element .number {
				position: absolute;
				top: 20px;
				right: 20px;
				font-size: 12px;
				color: rgba(127, 255, 255, 0.75);
			}
			
			.element .symbol {
				position: absolute;
				top: 40px;
				left: 0px;
				right: 0px;
				font-size: 60px;
				font-weight: bold;
				color: rgba(255, 255, 255, 0.75);
				text-shadow: 0 0 10px rgba(0, 255, 255, 0.95);
			}
			
			.element .details {
				position: absolute;
				bottom: 15px;
				left: 0px;
				right: 0px;
				font-size: 12px;
				color: rgba(127, 255, 255, 0.75);
			}
			
			button {
				color: rgba(127, 255, 255, 0.75);
				background: transparent;
				outline: 1px solid rgba(127, 255, 255, 0.75);
				border: 0px;
				padding: 5px 10px;
				cursor: pointer;
			}
			
			button:hover {
				background-color: rgba(0, 255, 255, 0.5);
			}
			
			button:active {
				color: #000000;
				background-color: rgba(0, 255, 255, 0.75);
			}
			.model{
				position: absolute;
				right: 5px;
				top: 2px;
				z-index: 1000;
				cursor: pointer;
			}
			#tu{
				display: none;
			}
		</style>
	</head>

	<body>
                <div class="model">
			<div class="fl">分享到：</div> 
			<div onclick="shareTo('qzone')">     
				<img src="http://zixuephp.net/static/images/qqzoneshare.png" width="30"> 
			</div> 
			<div onclick="shareTo('qq')">     
				<img src="http://zixuephp.net/static/images/qqshare.png" width="32"> 
			</div> 
			<div onclick="shareTo('sina')">     
				<img src="http://zixuephp.net/static/images/sinaweiboshare.png" width="36"> 
			</div> 
			<div onclick="shareTo('wechat')">     
				<img src="http://zixuephp.net/static/images/wechatshare.png" width="32"> 
			</div>
		</div>
		<img id="tu" src="tu.jpg"  >
		<div id="container"></div>
		<div id="info">于琴的魔立方</div>
		<div id="menu">
			<button id="table">表面</button>
			<button id="sphere">球体</button>
			<button id="helix">螺旋</button>
			<button id="grid">网格</button>
		</div>

	</body>
